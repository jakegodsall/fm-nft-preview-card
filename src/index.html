<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-ethereum.svg" />

        <title>NFT Preview Card (Frontend Mentor)</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="card__image-container">
                <img class="card__main-image" src="./assets/images/image-equilibrium.jpg" />
            </div>
          
                <div class="card__content">
                    <h3 class="card__title">Equilibrium #3429</h3>
                    <p class="card__main-text">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="card__values-flex">
                    <div class="card__balance">
                            <img src="./assets/images/icon-ethereum.svg" alt="Ethereum balance" />
                            <p>0.041 ETH</p>
                        </div>
                        <div class="card__time-remaining">
                        <img src="./assets/images/icon-clock.svg" alt="Time remaining" />
                        <p>3 days left</p>
                    </div>
                </div>
                <hr />
                <div class="card__footer">
                  <a href="#"> <img class="card__author-image" src="./assets/images/image-avatar.png" alt="Jules Wyvern Profile" /></a>
                   
                    <small>Creation of <a href="#" class="card__author-link">Jules Wyvern</a></small>
                </div>
            </div>
        </div>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
        </div>
    </body>
</html>
